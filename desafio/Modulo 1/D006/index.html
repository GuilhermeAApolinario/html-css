<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em casa caso
    </p>
    <ul>
        <li><abbr title="Use a TAG &lt;P&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a TAG &lt;H1&gt;">Títulos</abbr></li>
        <li><abbr title="Use a TAG &lt;IMG&gt;">Imagens</abbr></li>
        <li><abbr title="Use a TAG &lt;ABBR&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a TAG &lt;CODE&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a TAG &lt;OL&gt;">Lista numeradas</abbr></li>
        <li><abbr title="Use a TAG &lt;UL&gt;">Lista ordenada</abbr></li>
        <li><abbr title="Use a TAG &lt;A HREF&gt;">Para por links</abbr></li>
    </ul>
</body>
</html>
